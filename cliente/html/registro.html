<div class="container">
    <div class="row">
        <div class="col-xs-10 col-xs-offset-1 col-sm-6 col-sm-offset-3 col-md-6 col-md-offset-3">
            <div class="account-wall login">
            <h1 class="text-center login-title">Registrar usuario</h1>
                <img class="profile-img" src="https://lh5.googleusercontent.com/-b0-k99FZlyE/AAAAAAAAAAI/AAAAAAAAAAA/eu7opA4byxI/photo.jpg?sz=120"
                    alt="">
                <div class="form-signin">
                    <div class="input-group">
                        <span class="input-group-addon"><i class="fa fa-user fa" aria-hidden="true"></i></span>
                        <input type="text" class="form-control" name="name" id="nombreInput"  placeholder="Nombre de usuario"/>
                    </div>
                        <div class="alert alert-danger hidden" id="errorNombreVacioText">
                          <strong>Error!</strong> Introduce un nombre de usuario.
                        </div>
                        <div class="alert alert-danger hidden" id="errorNombreEnUsoText">
                          <strong>Error!</strong> El alias está en uso.
                        </div>

                    <div class="input-group">
                        <span class="input-group-addon"><i class="fa fa-user fa" aria-hidden="true"></i></span>
                        <input type="text" class="form-control" name="name" id="emailInput"  placeholder="Email"/>
                    </div>
                        <div class="alert alert-danger hidden" id="errorEmailVacioText">
                          <strong>Error!</strong> Introduce un email.
                        </div>
                        <div class="alert alert-danger hidden" id="errorEmailNoValidoText">
                          <strong>Error!</strong> El email no es válido.
                        </div>

                    <div class="input-group">
                        <span class="input-group-addon"><i class="fa fa-lock fa-lg" aria-hidden="true"></i></span>
                        <input type="password" class="form-control" name="password" id="passwordInput"  placeholder="Contraseña"/>
                    </div>
                        <div class="alert alert-danger hidden" id="errorPasswordVacioText">
                          <strong>Error!</strong> Introduce una contraseña.
                        </div>

                    <div class="input-group">
                        <span class="input-group-addon"><i class="fa fa-lock fa-lg" aria-hidden="true"></i></span>
                        <input type="password" class="form-control" name="password" id="passwordRepetidoInput"  placeholder="Introduce tu contraseña de nuevo"/>
                    </div>
                        <div class="alert alert-danger hidden" id="errorPasswordRepetidoText">
                          <strong>Error!</strong> Las contraseñas no coinciden.
                        </div>

                    <button id="registroBtn" class="btn-form btn btn-lg btn-primary btn-block">Registrar usuario</button>
                </div>
                <a href="#" id="mostrarLogin" class="text-center new-account">Iniciar sesión</a>
            </div>
        </div>
    </div>
</div>
