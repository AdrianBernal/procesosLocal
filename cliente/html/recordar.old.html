<div id="cabecera">
	<h2>Recordar contraseña</h2>
	<div class="alert alert-info">
	  <strong>Info!</strong>Introduce tu nombre de usuario. Se te enviará una contraseña generada automáticamente por email.
	</div>
	<div class="form-group">
		<label for="name" class="control-label">Nombre de usuario</label>
		<div class="input-group">
			<span class="input-group-addon"><i class="fa fa-user fa" aria-hidden="true"></i></span>
			<input type="text" class="form-control" name="name" id="nombreInput"  placeholder="Introduce un nombre de usuario"/>
		</div>
			<div class="alert alert-danger hidden" id="errorNombreVacioText">
			  <strong>Error!</strong> Introduce un nombre de usuario.
			</div>
			<div class="alert alert-danger hidden" id="errorNombreNoRegistradoText">
			  <strong>Error!</strong> El alias no esta registrado.
			</div>
	</div>
	<p><button type="button" id="recordarBtn" class="btn btn-primary btn-mdn"><b>Recordar contraseña</b></button></p>
</div>
