<div class="container">
    <div class="row">
        <div class="col-sm-6 col-md-4 col-md-offset-4">
            <div class="account-wall">
            <h1 class="text-center login-title">Recordar contraseña</h1>
                <img class="profile-img" src="https://lh5.googleusercontent.com/-b0-k99FZlyE/AAAAAAAAAAI/AAAAAAAAAAA/eu7opA4byxI/photo.jpg?sz=120"
                    alt="">
                <div class="form-signin">
                    <div class="input-group">
                        <span class="input-group-addon"><i class="fa fa-user fa" aria-hidden="true"></i></span>
                        <input type="text" class="form-control" name="name" id="nombreInput"  placeholder="Introduce un nombre de usuario"/>
                    </div>
                        <div class="alert alert-danger hidden" id="errorNombreVacioText">
                          <strong>Error!</strong> Introduce un nombre de usuario.
                        </div>
                        <div class="alert alert-danger hidden" id="errorNombreNoRegistradoText">
                          <strong>Error!</strong> El alias no esta registrado.
                        </div>
                    <button type="button" id="recordarBtn" class="btn-form btn btn-lg btn-primary btn-block">Recordar contraseña</button>
                </div>
                <a href="#" id="mostrarLogin" class="text-center new-account">Iniciar sesión</a>
            </div>
        </div>
    </div>
</div>
