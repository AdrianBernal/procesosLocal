<div class="account-wall info-content">
	<div id="cabecera">
		<h2>Actualizar datos de usuario</h2>
		<div class="alert alert-info">
		  <strong>Info!</strong>Tienes que introducir tu contraseña actual para realizar cualquier cambio.
		</div>
		<div class="form-group">
			<label for="name" class="control-label">Nombre de usuario</label>
			<div class="input-group">
				<span class="input-group-addon"><i class="fa fa-user fa" aria-hidden="true"></i></span>
				<input type="text" class="form-control" name="name" id="nombreInput"  placeholder="Introduce un nombre de usuario"/>
			</div>
				<div class="alert alert-danger hidden" id="errorNombreVacioText">
				  <strong>Error!</strong> Introduce un nombre de usuario.
				</div>
				<div class="alert alert-danger hidden" id="errorNombreEnUsoText">
				  <strong>Error!</strong> El alias está en uso.
				</div>
		</div>

		<div class="form-group">
			<label for="password" class="control-label">Contraseña actual</label>
			<div class="input-group">
				<span class="input-group-addon"><i class="fa fa-lock fa-lg" aria-hidden="true"></i></span>
				<input type="password" class="form-control" name="password" id="passwordInput"  placeholder="Introduce tu contraseña actual"/>
			</div>
				<div class="alert alert-danger hidden" id="errorPasswordVacioText">
				  <strong>Error!</strong> Introduce una contraseña.
				</div>
				<div class="alert alert-danger hidden" id="errorPasswordOldIncorrectaText">
				  <strong>Error!</strong> Contraseña incorrecta.
				</div>
		</div>

		<div class="form-group">
			<label for="confirm" class=" control-label">Contraseña nueva</label>
			<div class="input-group">
				<span class="input-group-addon"><i class="fa fa-lock fa-lg" aria-hidden="true"></i></span>
				<input type="password" class="form-control" name="password" id="passwordNewInput"  placeholder="Introduce una contraseña nueva"/>
			</div>
		</div>	
		<div class="form-group">
			<label for="confirm" class=" control-label">Confirma tu contraseña nueva</label>
			<div class="input-group">
				<span class="input-group-addon"><i class="fa fa-lock fa-lg" aria-hidden="true"></i></span>
				<input type="password" class="form-control" name="password" id="passwordNewRepetidoInput"  placeholder="Introduce la contraseña nueva"/>
			</div>
				<div class="alert alert-danger hidden" id="errorPasswordNewRepetidoText">
				  <strong>Error!</strong> Las contraseñas no coinciden.
				</div>
		</div>	
		<p><button type="button" id="actualizarBtn" class="btn btn-primary btn-mdn"><b>Actualizar usuario</b></button>
		&nbsp;&nbsp;
		<button type="button" id="eliminarBtn" class="btn btn-danger btn-mdn"><b>Eliminar usuario</b></button></p>
		<p><button type="button" id="resetNivelesBtn" class="btn btn-primary btn-mdn"><b>Restablecer Niveles</b></button></p>
	</div>
</div>
