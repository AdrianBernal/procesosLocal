<div class="container">
    <div class="row">
        <div id="mensajes"></div>
    </div>
    <div class="row">
        <div class="col-sm-6 col-md-4 col-md-offset-4">
            <div class="account-wall">
            <h1 class="text-center login-title">Inicio de sesión</h1>
                <img class="profile-img" src="https://lh5.googleusercontent.com/-b0-k99FZlyE/AAAAAAAAAAI/AAAAAAAAAAA/eu7opA4byxI/photo.jpg?sz=120"
                    alt="">
                <div class="form-signin">
                    <div class="input-group">
                        <span class="input-group-addon"><i class="fa fa-user fa" aria-hidden="true"></i></span>
                        <input type="text" class="form-control" name="name" id="nombreInput"  placeholder="Nombre de usuario" autofocus/>
                    </div>
                        <div class="alert alert-danger hidden" id="errorNombreVacioText">
                          <strong>Error!</strong> Introduce un nombre de usuario.
                        </div>

                    <div class="input-group">
                        <span class="input-group-addon"><i class="fa fa-lock fa-lg" aria-hidden="true"></i></span>
                        <input type="password" class="form-control" name="password" id="passwordInput"  placeholder="Contraseña"/>
                    </div>
                        <div class="alert alert-danger hidden" id="errorPasswordVacioText">
                            <strong>Error!</strong> Introduce una contraseña.
                        </div>
                    <div class="alert alert-danger hidden" id="errorLoginText">
                        <strong>Error!</strong> El usuario no existe o la contraseña es errónea. Recuerda registrarte antes.
                    </div>
                    <button id="loginBtn" class="btn-form btn btn-lg btn-primary btn-block">Iniciar sesión</button>
                    <label class="checkbox pull-left">
                        <input id="recordarme" type="checkbox" value="remember-me" checked>Recordarme
                    </label>
                    <a href="#" id="recordar" class="pull-right need-help">Recordar Contraseña</a><span class="clearfix"></span>
                </div>
                <a href="#" id="refRegistrar" class="text-center new-account">Crear una cuenta</a>
            </div>
        </div>
    </div>
</div>
